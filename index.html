<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/styles.css">
    <link rel="stylesheet" href="vendor/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>
    <script src="vendor/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

    <title>MTS</title>
  </head>
    <body>
        <div class="container-fluid">
          <div class="row main-container">
            <div class="col-md-4 p-0">

              <!-- Main Accordion -->
              <div class="main-accordion">
                <div class="card">
                  <div class="card-header" id="heading-1" data-toggle="collapse" data-target="#collapse-1" aria-expanded="true" aria-controls="collapse-1">
                    <h3 class="title m-0">Promo Section</h3>
                  </div>
                  
                  <!-- Main Accordion Body -->
                  <div id="collapse-1" class="collapse show" aria-labelledby="heading-1" data-parent=".main-accordion">
                    <div class="card-body pt-0">
                      <a href="#" class="mb-4 d-inline-block">Example promos.</a>
                      
                      <!-- Secondary Accordion Body -->
                      <div class="secondary-accordion">
                        <!-- Card -->
                        <div class="card">
                          <div class="card-header collapsed" id="heading-1-1" data-toggle="collapse" data-target="#collapse-1-1" aria-expanded="true" aria-controls="collapse-1">
                            <div class="title d-flex justify-content-center">
                              <h3 class="m-0 mr-2">PROMO 1</h3>(optional)
                            </div>
                          </div>
                          <div id="collapse-1-1" class="collapse show" aria-labelledby="heading-1-1" data-parent=".secondary-accordion">
                            <div class="card-body">
                              <form>
                                <div class="form-group">
                                  <h4>Image (Optional)</h4>
                                  <div class="image-preview mb-3"></div>
                                  <div class="d-flex">
                                    <button class="btn btn-secondary w-50 mr-1">IMAGE LIBRARY</button>
                                    <button class="btn btn-secondary w-50 ml-1">UPLOAD OWN IMAGE</button>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <h4>Title (Optional)</h4>
                                  <input type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                  <h4>Text (Optional)</h4>
                                  <textarea class="summernote"></textarea>
                                </div>
                                <div class="form-group">
                                  <h4>Schedule (Optional)</h4>
                                  <label>Start</label>
                                  <input type="text" class="datepicker form-control" data-date-format="mm/dd/yyyy">
                                </div>
                                <div class="form-group">
                                  <label>End</label>
                                  <input type="text" class="datepicker form-control" data-date-format="mm/dd/yyyy">
                                </div>
                                <div class="form-group">
                                  <button class="btn btn-secondary">CLEAR CONTENTS</button>
                                  <button type="submit" class="btn btn-primary px-5">SAVE</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <!-- Card -->
                        <div class="card">
                          <div class="card-header collapsed" id="heading-1-2" data-toggle="collapse" data-target="#collapse-1-2" aria-expanded="true" aria-controls="collapse-1">
                            <div class="title d-flex justify-content-center">
                              <h3 class="m-0 mr-2">PROMO 2</h3>
                              (optional)
                            </div>
                          </div>
                          <div id="collapse-1-2" class="collapse show" aria-labelledby="heading-1-2" data-parent=".secondary-accordion">
                            <div class="card-body">
                              
                            </div>
                          </div>
                        </div>
                        <!-- Card -->
                        <div class="card">
                          <div class="card-header collapsed" id="heading-1-3" data-toggle="collapse" data-target="#collapse-1-3" aria-expanded="true" aria-controls="collapse-1">
                            <div class="title d-flex justify-content-center">
                              <h3 class="m-0 mr-2">PROMO 3</h3>
                              (optional)
                            </div>
                          </div>
                          <div id="collapse-1-3" class="collapse show" aria-labelledby="heading-1-3" data-parent=".secondary-accordion">
                            <div class="card-body">
                              
                            </div>
                          </div>
                        </div>

                      </div>

                      <button type="button" class="btn btn-primary mx-auto d-block mt-4 px-5">
                        ADD ADDITIONAL PROMOS
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8"></div>
          </div>
        </div>
    </body>
    <script>
      $(document).ready(function() {
        $('.summernote').summernote({
          minHeight: 120
        });
        $('.datepicker').datepicker();
      });
    </script>
  </html>
